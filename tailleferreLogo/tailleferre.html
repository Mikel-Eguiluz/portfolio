<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikel Eguiluz | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Ropa+Sans:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/generics.css">
  <!-- logo styles -->
  <link rel="stylesheet" href="logo-styles.css">

</head>
<div class="logo-container">
  <svg viewBox="-120 -120 240 240" width=100%>
    <ellipse class="outer-circle" cx="0" cy="0" rx="100" ry="105" stroke="#00661b" stroke-width="10" fill="none" />
    <line class="penta" x1="-110" y1="30" x2="110" y2="30" />
    <line class="penta" x1="-110" y1="60" x2="110" y2="60" />
    <line class="penta" x1="-110" y1="-30" x2="110" y2="-30" />
    <line class="penta" x1="-110" y1="-60" x2="110" y2="-60" />

    <!-- middle "triangle"-->
    <path class="motive mid-motive" d="M -20,50 
      L 0,-70 
      C 0,-70 0,-70 0,-70  
      C 0,-70 0,-70 0,-70 
      L 20,50
      L 00,80
      Z" />
    <!-- right "triangle"-->
    <path class="motive right-motive" d="M 10,-60 
      L 10,-60       
      L 40,60
      L 70,65
      Z" />
    <!-- left "triangle"-->
    <path class="motive left-motive" d="M -10,-60 
      L -10,-60 
      L -40,60
      L -70,65
      Z" />
    <!-- three circles-->
    <circle class="motive mid-motive" cx="0" cy="-89" r="5" />
    <circle class="motive right-motive" cx="15" cy="-75" r="5" />
    <circle class="motive left-motive" cx="-15" cy="-75" r="5" />
    <!--banner-->
    <ellipse class="banner" cx="0" cy="8" rx="90" ry="37" stroke="none" fill="#f0e9d3" />
    <text class="banner textstyle" x="0" y="5" text-anchor="middle">TAILLEFERRE </text>
    <text class="banner textstyle" x="0" y="35" text-anchor="middle"> ENSEMBLE</text>
    <!-- axis to help me-->
    <line class="axis" x1="-110" y1="0" x2="110" y2="0" stroke="grey" stroke-dasharray="9 1" />
    <line class="axis" x1="0" y1="110" x2="0" y2="-110" stroke="grey" stroke-dasharray="9 1" />
  </svg>
</div>

<body>
</body>

</html>
